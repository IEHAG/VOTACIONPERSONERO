<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Votación</h1>
        <div id="login">
            <input type="text" id="username" placeholder="Ingrese su usuario">
            <button onclick="login()">Ingresar</button>
        </div>

        <div id="voting" style="display: none;">
            <h2>Elige tu opción</h2>
            <button onclick="vote('Opción 1')">Opción 1</button>
            <button onclick="vote('Opción 2')">Opción 2</button>
            <button onclick="vote('Opción 3')">Opción 3</button>
            <button onclick="logout()">Salir</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
